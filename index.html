<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">

</head>

<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <div class="box">
      <table class="ticTable">
        <tbody>
          <tr>
            <td id="0" onclick="game_play(event)" class="borderBottom borderRight"></td>
            <td id="1" onclick="game_play(event)" class="borderBottom borderRight"></td>
            <td id="2" onclick="game_play(event)" class="borderBottom"></td>
          </tr>
          <tr>
            <td id="3" onclick="game_play(event)" class="borderBottom borderRight"></td>
            <td id="4" onclick="game_play(event)" class="borderBottom borderRight"></td>
            <td id="5" onclick="game_play(event)" class="borderBottom"></td>
          </tr>
          <tr>
            <td id="6" onclick="game_play(event)" class="borderRight"></td>
            <td id="7" onclick="game_play(event)" class="borderRight"></td>
            <td id="8" onclick="game_play(event)"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="controls">
      <span class="borderBottom">Player One</span>
      <span class="borderBottom">Player Two</span>
      <br/>
      <span class="markLabel">X</span>
      <span class="markLabel">O</span>
      <br/>
      <div class="times">Won <span class="one_times">0</span> <span class="two_times">0</span> times</div>
      <div class="times">Lost <span class="one_times">0</span> <span class="two_times">0</span> times</div>
      <br/>
      <div class="statusDiv borderBottom">Game Status</div>
      <p>New Game</p>
      <!-- Game Status Messages: Game in progress | Player 1 wins | Player 2 wins -->
      <button>Restart</button>
    </div>
  </div>
  <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
